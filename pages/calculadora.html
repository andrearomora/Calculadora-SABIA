<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/sabia-icono.png">
    <script src="https://kit.fontawesome.com/3f2da06557.js" crossorigin="anonymous"></script>
    
    <title>SABIA - Calculadora</title>
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <a href="#">
            <img src="../img/sabia-cultura-eco-hz-black.svg" alt="sabia-cultura-eco" class="header__logo">
        </a>
        <div class="header__iconos">
            <a href="#"><i class="fa-sharp fa-solid fa-list"></i></a>
            <a href="./calculadora-ajustable.html"><i class="fa-sharp fa-solid fa-calculator"></i></a>
        </div>
    </header>
    <!--FIN HEADER-->
    <main class="container">
        <section class="row">
            <div class="col-md-8 col-sm-12">
                <h3>Producto a calcular</h3>
                <input type="radio" id="TBS" name="producto" onclick="elegirProducto()">
                <label for="TBS">Tote Bag - Sencilla</label>
                <input type="radio" id="AS" name="producto" onclick="elegirProducto()">
                <label for="AS">Ajustable Sencilla</label>
            </div>

            <button type="button" class="btn btn-secondary col-md-4 col-sm-12" id="mostrarCompras"data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                COMPRAS
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">COMPRAS</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" placeholder="Buscar compras" id="buscarCompras">
                            <button id="btnBuscarCompras" type="button" class="btnBuscar btn-secondary">BUSCAR</button>
                            <br>
                            <span>Ver consola (F12)</span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- FORMULARIO TOTE BAGS -->
        <div id="formTB" class="hide">
            <section class="row contenedor__calculando">

                <div class="col-md-4 col-sm-12 contenedor__calculando___img">
                    <img src="../../img/tote-bag-sencilla.png" alt="tote-bag-ecologica">
                </div>
                
                <div class="col-md-8 col-sm-12">
                    <h1>Tote Bag - Sencilla</h1>
                    
                    <div class="contenedor__calculando__form">

                        <div>
                            <label for="tipo-manija">Tipo de manijas:  </label>
                            <select name="tipo-manija" id="tipo-manija">
                                <option>Tela</option>
                                <option>Reata</option>
                            </select>
                        </div>
                        <div>
                            <label for="tipo-tela-TBS">Tipo de tela:  </label>
                                <select name="tipo-tela-TBS" id="tipo-tela-TBS">
                                    <option>Calima</option>
                                    <option>Drill</option>
                                    <option>Madreselva</option>
                                    <option>Lienzo</option>
                                    <option>Otra</option>
                                </select>
                        </div>
                        <div>
                            <label for="ancho">Ancho de la tela:  </label>
                            <input type="number" id="ancho-tela-TBS" name="ancho">
                            <span>cm</span>
                        </div>
                    </div>
    
                    <div class="contenedor__calculando__form">
                        <h3>Talla</h3>
                        <input type="radio" id="S" name="talla-TBS" onclick="autocompletarTotes()">
                        <label for="S">S</label>
                        <input type="radio" id="M" name="talla-TBS" onclick="autocompletarTotes()">
                        <label for="M">M</label>
                        <input type="radio" id="L" name="talla-TBS" onclick="autocompletarTotes()">
                        <label for="L">L</label>
                        <input type="radio" id="XL" name="talla-TBS" onclick="autocompletarTotes()">
                        <label for="XL">XL</label>
                        <input type="radio" id="personalizada" name="talla-TBS" onclick="autocompletarTotes()">
                        <label for="personalizada">Personalizada</label>
                    </div>
    
                    <div class="contenedor__calculando__form">
                        <div>
                            <label for="tipo-costura">Tipo de costura:</label>
                            <select name="tipo-costura" id="tipo-costura">
                                <option>Fileteada</option>
                                <option>Francesa</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="contenedor__calculando__form">
                        <h3>Bolsas</h3>
                        <div>
                            <label for="cantidad">Cantidad:  </label>
                            <input type="number" id="cantidad-TBS" name="cantidad">
                            <span>und</span>
                        </div>
                        <div>
                            <label for="ancho-bolsa">Ancho:  </label>
                            <input type="number" id="ancho-bolsa-TBS" name="ancho-bolsa">
                            <span>cm</span>
                        </div>
                        <div>
                            <label for="alto-bolsa">Alto:  </label>
                            <input type="number" id="alto-bolsa-TBS" name="alto-bolsa">
                            <span>cm</span>
                        </div>
                        <div>
                            <label for="fuelle-bolsa">Fuelle:  </label>
                            <input type="number" id="fuelle-bolsa-TBS" name="fuelle-bolsa" value="0">
                            <span>cm</span>
                        </div>
                    </div>
                    <div >
                        <input type="submit" value="CALCULAR Y AGREGAR A COMPRAS" class="btn" onclick="captura()">
                    </div>
                </div>
            </section>
        </div>
        
        <!-- FORMULARIO AJUSTABLES -->
        <div id="formA" class="hide">
            <section class="row contenedor__calculando">
                <aside class="col-md-4 col-sm-12 contenedor__calculando___img">
                    <img src="../../img/Ajustable.png" alt="bolsa-ajustable-ecologica">
                </aside>
                <div class="form col-md-8 col-sm-12">
                    <h1>Ajustable - Sencilla</h1>
                    
                    <div class="contenedor__calculando__form">
                        <div>

                            <label for="tipo-tela">Tipo de tela:</label>
                            <select name="tipo-tela" id="tipo-tela-AS">
                                <option>Lienzo</option>
                                <option>Madreselva</option>
                                <option>Drill</option>
                                <option>Otra</option>
                            </select>
                        </div>
                        <div>
                            <label for="ancho">Ancho de tela:</label>
                            <input type="number" id="ancho-tela-AS" name="ancho">
                            <span>cm</span>
                        </div>
                    </div>
                    <!--PENTIENTE FUNCION PARA AUTOCOMPLETAR CAMPOS DEPENDIENDO DE LA TALLA-->
                    <div class="contenedor__calculando__form">
                        <h3>Talla</h3>
                        <input type="radio" id="XS" name="talla-AS" onclick="autocompletarAjustable()">
                        <label for="S">XS</label>
                        <input type="radio" id="S" name="talla-AS" onclick="autocompletarAjustable()">
                        <label for="S">S</label>
                        <input type="radio" id="M" name="talla-AS" onclick="autocompletarAjustable()">
                        <label for="M">M</label>
                        <input type="radio" id="L" name="talla-AS" onclick="autocompletarAjustable()">
                        <label for="L">L</label>
                        <input type="radio" id="personalizada" name="talla-AS" onclick="autocompletarAjustable()">
                        <label for="personalizada">Personalizada</label>
                    </div>
                    <div class="contenedor__calculando__form">
                        <h3>Bolsas</h3>
                        <div>
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" id="cantidad-AS" name="cantidad">
                            <span>und</span>
                        </div>
                        <div>
                            <label for="ancho-bolsa">Ancho:</label>
                            <input type="number" id="ancho-bolsa-AS" name="ancho-bolsa">
                            <span>cm</span>
                        </div>
                        <div>
                            <label for="alto">Alto:</label>
                            <input type="number" id="alto-bolsa-AS" name="alto">
                            <span>cm</span>
                        </div>
                        <div>
                            <label for="fuelle">Fuelle:</label>
                            <input type="number" id="fuelle-bolsa-AS" name="fuelle" value="0">
                            <span>cm</span>
                        </div>
                    </div>
                    <div >
                        <input type="submit" value="CALCULAR Y AGREGAR A COMPRAS" class="btn" onclick="captura()">
                        
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="../script/calculos.js"></script>
</html>
